<html>
<head><title>backwater</title></head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>
<style>
#field {
  width:2000px;
  height:1800px;
  background-color:lightgray;
  position:relative;
}
.chara {
  width:10px;
  height:10px;
  position:absolute;
  background-color:blue;
}
.chara .hp {
  width:50px;
  height:2px;
  position:relative;
  top:-10px;
  left:-20px;
  background-color:red;
}
.chara .hp .remain {
  width:50px;
  height:2px;
  position:relative;
  background-color:green;
}

.chara .range {
  position:relative;
  background-color:orange;
  opacity: 0.3;
}
</style>

<body>
<div id="field"></div>
<div id="parts" style="display:none;">
  <div id="chara" class="chara">
    <div class="hp">
      <div class="remain"></div>
    </div>
    <div class="range"></div>
  </div>
</div>
</body>
